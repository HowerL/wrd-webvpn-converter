<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="extName"></title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        padding: 12px;
        width: 300px;
        min-width: 300px;
        margin: 0 auto;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      button {
        padding-left: 8px;
        padding-right: 8px;
      }
      button.full {
        width: 100%;
        display: block;
        padding-top: 8px;
        padding-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 6px;
      }
      label {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div>
      <label data-i18n="labelCustomBaseUrl"></label>
      <div style="margin-top: 8px">
        <div style="display: flex; gap: 8px; margin-top: 6px">
          <input
            id="baseUrl"
            placeholder="https://..."
            value="https://webvpn.xauat.edu.cn"
            style="flex: 1; padding: 6px"
          />
          <button
            id="btnSaveBaseUrl"
            style="white-space: nowrap; flex: 0 0 auto; width: auto"
            data-i18n="btnSave"
          ></button>
        </div>
      </div>
    </div>

    <div style="margin-top: 12px">
      <button
        id="btnRedirect"
        class="full"
        data-i18n="btnRedirectToWebVPN"
      ></button>
    </div>

    <div style="margin-top: 12px">
      <label data-i18n="labelGeneratedUrl"></label>
      <textarea
        id="resultUrl"
        rows="3"
        readonly
        style="width: 100%; padding: 6px; margin-top: 6px; resize: vertical"
      ></textarea>
      <div style="display: flex; gap: 8px; margin-top: 8px">
        <button id="btnConvertOnly" data-i18n="btnConvertOnly"></button>
        <button id="btnCopy" data-i18n="btnCopy"></button>
        <button id="btnOpenNew" data-i18n="btnOpenNewTab"></button>
      </div>
    </div>

    <div id="message" style="margin-top: 10px; color: #b22222"></div>
    <div
      style="margin-top: 10px; text-align: right; font-size: 10px; color: #666"
    >
      <a
        href="https://howerl.github.io/wrd-webvpn-converter/privacy.html"
        target="_blank"
        rel="noopener"
        style="color: inherit; text-decoration: underline"
        data-i18n="privacyPolicy"
      ></a>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
